name: advent-of-code
version: 0.1.0.0
github: "thecentury/hs-advent-of-code"
license: BSD3
author: "Thecentury"
copyright: "2022 Thecentury"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/advent-of-code#readme>

dependencies:
  - base >= 4.7 && < 5
  - split >= 0.2.3.4
  - text >= 1.2.5.0
  - parsec >= 3.1.15.0

library:
  source-dirs: src
  ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -fno-warn-name-shadowing

executables:
  advent-of-code-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -fno-warn-name-shadowing
    dependencies:
      - advent-of-code

tests:
  advent-of-code-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -fno-warn-name-shadowing
    dependencies:
      - advent-of-code
